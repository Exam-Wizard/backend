extend schema
  @link(
    url: "https://specs.apollo.dev/federation/v2.3"
    import: ["@key", "@shareable"]
  )

type User {
  name: String!
}

type Role @key(fields: "name") @shareable {
  name: ID!
  users: [User!]!
  permissions: [String!]!
}

type Query {
  role(name: String!): Role
  roles: [Role!]!
}
